    <div class="container">
      <div class="calendar">
        <header>
          <button id="prevMonthBtn">Previous</button>
          <h1 id="currentMonth"></h1>
          <button id="nextMonthBtn">Next</button>
        </header>
        <div class="weekdays">
          <span>Sun</span>
          <span>Mon</span>
          <span>Tue</span>
          <span>Wed</span>
          <span>Thu</span>
          <span>Fri</span>
          <span>Sat</span>
        </div>
        <div class="days">
          <!-- Previous Month -->
          <span class="day prev-month"></span>

          <!-- Current Month -->
          <span class="day"></span>
          <span class="day today"></span>

          <!-- Next Month -->
          <span class="day next-month"></span>
        </div>
      </div>
    </div>
