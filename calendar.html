<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="css/calendar-style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calendar">
        <header>
          <button id="prevMonthBtn">Previous</button>
          <h1 id="currentMonth">November 2023</h1>
          <button id="nextMonthBtn">Next</button>
        </header>
        <div class="weekdays">
          <span>Sun</span>
          <span>Mon</span>
          <span>Tue</span>
          <span>Wed</span>
          <span>Thu</span>
          <span>Fri</span>
          <span>Sat</span>
        </div>
        <div class="days">
          <!-- Previous Month -->
          <span class="day prev-month">29</span>
          <span class="day prev-month">30</span>
          <span class="day prev-month">31</span>

          <!-- Current Month -->
          <span class="day">1</span>
          <span class="day">2</span>
          <span class="day today">3</span>
          <span class="day">4</span>
          <span class="day">5</span>
          <span class="day">6</span>
          <span class="day">7</span>
          <span class="day">8</span>
          <span class="day">9</span>
          <span class="day">10</span>
          <span class="day">11</span>
          <span class="day">12</span>
          <span class="day">13</span>
          <span class="day">14</span>
          <span class="day">15</span>
          <span class="day">16</span>
          <span class="day">17</span>
          <span class="day">18</span>
          <span class="day">19</span>
          <span class="day">20</span>
          <span class="day">21</span>
          <span class="day">22</span>
          <span class="day">23</span>
          <span class="day">24</span>
          <span class="day">25</span>
          <span class="day">26</span>
          <span class="day">27</span>
          <span class="day">28</span>
          <span class="day">29</span>
          <span class="day">30</span>

          <!-- Next Month -->
          <span class="day next-month">1</span>
          <span class="day next-month">2</span>
        </div>
      </div>
    </div>

    <script src="test.js"></script>
  </body>
</html>
